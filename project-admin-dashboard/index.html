<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN DASHBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-grid">
        <div class="dashboard">
            <div class="logo">
                <span class="mdi mdi-view-dashboard"></span>
                <h1>Dashboard</h1>
            </div>
            <div class="webpages">
                <div class="home button">
                    <span class="web ic--baseline-home"></span>
                    <h3>Home</h3>    
                </div>
                <div class="profile button">
                    <span class="web mdi--id-card-outline"></span>
                    <h3>Profile</h3>
                </div>
                <div class="messages button">
                    <span class="web mdi--message-reply"></span>
                    <h3>Messages</h3>
                </div>
                <div class="history button">
                    <span class="web ri--time-fill"></span>
                    <h3>History</h3>
                </div>
                <div class="tasks button">
                    <span class="web material-symbols--file-copy"></span>
                    <h3>Tasks</h3>
                </div>
                <div class="communities button">
                    <span class="web mdi--people-group"></span>
                    <h3>Communities</h3>
                </div>
            </div>
            <div class="webpages">
                <div class="settings button">
                    <span class="web material-symbols--settings"></span>
                    <h3>Settings</h3>
                </div>
                <div class="support button">
                    <span class="web bi--question-square-fill"></span>
                    <h3>Support</h3>
                </div>
                <div class="privacy button">
                    <span class="web clarity--shield-check-solid"></span>
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="searchbar"></div>
            <div class="profile"></div>
        </div>
        <div class="main">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>

    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
