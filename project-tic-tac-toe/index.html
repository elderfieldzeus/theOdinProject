<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./svg.css">
</head>
<body>
    <dialog id="dialog"></dialog>
    <div class="playGround">
        <div class="welcome">
            <h1>Let's play<br>Tic-Tac-Toe!</h1>
            <h5>by zoos</h5>
        </div>
        <div class="boxContainer">
            <div class="box 1"></div>
            <div class="box 2"></div>
            <div class="box 3"></div>
            <div class="box 4"></div>
            <div class="box 5"></div>
            <div class="box 6"></div>
            <div class="box 7"></div>
            <div class="box 8"></div>
            <div class="box 9"></div>
        </div>
        <button id="restart">Reset</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
